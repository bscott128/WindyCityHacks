plugins {
    id 'java'
}

group 'Discordy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("net.dv8tion:JDA:3.8.3_463")
    implementation 'org.tensorflow:tensorflow:1.11.0'
    
}
